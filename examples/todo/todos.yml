name: todos
description: 待办项
model:
    - field: id
      verbose: id
      type: int
      regex: \d+
    - field:  title
      verbose: 标题
      type: string
    - field:  content
      verbose: 内容
      type: string
    - field:  category
      verbose: 类别
      type: string
    - field: tags
      verbose: 标签
      type: string
action:
    list:
      args: [search,limit,offset,ordering]
      return: [id,title]
    retrieve:
      return: [id,title,content,category,tags]
    create:
      send: [title,content,category,tags]
    replace:
      send: [id,title,content,category,tags]
    destroy:
      return: null
    update:
      send:
        - title
        - content
        - category
        - tags

